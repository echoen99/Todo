<footer class="footer" *ngIf="todos.length > 0">
  <!-- <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span> -->
  <span class="todo-count" *ngIf="countOfCompletedItems < todos.length">{{countOfCompletedItems}} completed out of {{todos.length}}</span>
  <span class="todo-count" *ngIf="countOfCompletedItems === todos.length">כל המשימות הושלמו</span>
</footer>
