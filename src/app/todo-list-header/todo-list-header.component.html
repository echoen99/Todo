<header class="header">
  <h1>Todos</h1>
  <input *ngIf="!editedTodo" class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  <input *ngIf="editedTodo" class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="editedTodo.title" (keyup.enter)="submitTodo()">
</header>
